<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Format -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Durendal Form Theme - OXCSS Test Page</title>

    <!-- Viewport -->
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized"  content="width">
    <meta name="viewport"         content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scale=no">

    <link rel="stylesheet" href="../../src/feature/form-themes/durendal-theme.css">

    <link rel="stylesheet" href="../../src/feature/button-themes/flat-button-theme.css">
    <link rel="stylesheet" href="../../src/feature/button-themes/squishy-button-theme.css">
    <link rel="stylesheet" href="../../src/feature/button-themes/aero-gel-button-theme.css">
    <link rel="stylesheet" href="../../src/feature/button-themes/aero-gel-squishy-gemstone-button-theme.css">
    <link rel="stylesheet" href="../../src/feature/button-themes/aero-gel-squishy-gas-station-button-theme.css">
    <link rel="stylesheet" href="../../src/feature/button-themes/aero-gel-squishy-office-lit-button-theme.css">
    <link rel="stylesheet" href="../../src/feature/button-themes/aero-gel-squishy-jellybean-button-theme.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../src/ox.js"></script>
    <script type="text/javascript" src="js/test-toggle.js"></script>
</head>
<body>

    <div data-ox-form-theme="durendal" data-ox-form-label-align="8">



        <!-- Text Boxes -->

        <div data-ox-field="test-text-box-1" data-ox-field-display="row" data-ox-field-type="text">
            <label for="test-text-box-1">
                Textbox 1:
            </label>
            <input type="text" id="test-text-box-1" placeholder="Text Box 1">
        </div>

        <div data-ox-field="test-text-box-2" data-ox-field-display="row" data-ox-field-type="text">
            <label for="test-text-box-2">
                Textbox 2:
            </label>
            <input type="text" id="test-text-box-2" placeholder="Text Box 2">
        </div>

        <div data-ox-field="test-text-box-3" data-ox-field-display="row" data-ox-field-type="text">
            <label for="test-text-box-3">
                Textbox 3:
            </label>
            <input type="text" id="test-text-box-3" placeholder="Text Box 3">
        </div>

        <!-- Toggles -->

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="toggle">
            <label for="toggle-1-tray">
                Toggle 1?
            </label>
            <div data-is-toggled="no" id="toggle-1-switch" data-ox-form-role="toggle-switch" data-myapp-click-event="myapp.test-page >>> toggle">
                <div data-ox-form-role="toggle-switch-tray" id="toggle-1-tray" tabindex="0"><div data-ox-form-role="toggle-switch-knob"></div></div>
            </div>
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="toggle">
            <label for="toggle-2-tray">
                Toggle 2?
            </label>
            <div data-is-toggled="no" id="toggle-2-switch" data-ox-form-role="toggle-switch" data-myapp-click-event="myapp.test-page >>> toggle">
                <div data-ox-form-role="toggle-switch-tray" id="toggle-2-tray" tabindex="0"><div data-ox-form-role="toggle-switch-knob"></div></div>
            </div>
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="toggle">
            <label for="toggle-3-tray">
                Toggle 3?
            </label>
            <div data-is-toggled="no" id="toggle-3-switch" data-ox-form-role="toggle-switch" data-myapp-click-event="myapp.test-page >>> toggle">
                <div data-ox-form-role="toggle-switch-tray" id="toggle-3-tray" tabindex="0"><div data-ox-form-role="toggle-switch-knob"></div></div>
            </div>
        </div>

        <!-- Text Areas -->

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="textarea">
            <label for="test-text-area-1">
                Text Area 1:
            </label>
            <textarea id="test-text-area-1" rows="4" cols="50" placeholder="Text Area 1"></textarea>
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="textarea">
            <label for="test-text-area-2">
                Text Area 2:
            </label>
            <textarea id="test-text-area-2" rows="4" cols="50" placeholder="Text Area 2"></textarea>
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="textarea">
            <label for="test-text-area-3">
                Text Area 3:
            </label>
            <textarea id="test-text-area-3" rows="4" cols="50" placeholder="Text Area 3"></textarea>
        </div>

        <!-- Dates -->

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="date">
            <label for="test-date-1">
                Date 1:
            </label>
            <input type="date" id="test-date-1">
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="date">
            <label for="test-date-2">
                Date 2:
            </label>
            <input type="date" id="test-date-2">
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="date">
            <label for="test-date-3">
                Date 3:
            </label>
            <input type="date" id="test-date-3">
        </div>

        <!-- Times -->

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="time">
            <label for="test-time-1">
                Time 1:
            </label>
            <input type="time" id="test-time-1">
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="time">
            <label for="test-time-2">
                Time 2:
            </label>
            <input type="time" id="test-time-2">
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="time">
            <label for="test-time-3">
                Time 3:
            </label>
            <input type="time" id="test-time-3">
        </div>

        <!-- Datetime-Local -->

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="datetime-local">
            <label for="test-datetime-local-1">
                Datetime-Local 1:
            </label>
            <input type="datetime-local" id="test-datetime-local-1">
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="datetime-local">
            <label for="test-datetime-local-2">
                Datetime-Local 2:
            </label>
            <input type="datetime-local" id="test-datetime-local-2">
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="datetime-local">
            <label for="test-datetime-local-3">
                Datetime-Local 3:
            </label>
            <input type="datetime-local" id="test-datetime-local-3">
        </div>

        <!-- Submit -->

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="button" data-ox-button-theme="flat">
            <label></label>
            <div data-ox-form-role="button" tabindex="0">Submit 1</div>
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="button" data-ox-button-theme="squishy">
            <label></label>
            <div data-ox-form-role="button" tabindex="0">Submit 2</div>
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="button" data-ox-button-theme="aero-gel">
            <label></label>
            <div data-ox-form-role="button" tabindex="0">Submit 3</div>
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="button" data-ox-button-theme="aero-gel-squishy-gemstone">
            <label></label>
            <div data-ox-form-role="button" tabindex="0">Submit 4</div>
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="button" data-ox-button-theme="aero-gel-squishy-gas-station-button">
            <label></label>
            <div data-ox-form-role="button" tabindex="0">Submit 5</div>
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="button" data-ox-button-theme="aero-gel-squishy-gas-station-button">
            <label></label>
            <div data-ox-form-role="button" tabindex="0">Submit 6</div>
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="button" data-ox-button-theme="aero-gel-squishy-gas-station-button">
            <label></label>
            <div data-ox-form-role="button" tabindex="0">Submit 7</div>
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="button" data-ox-button-theme="aero-gel-squishy-office-lit-button">
            <label></label>
            <div data-ox-form-role="button" tabindex="0">Submit 8</div>
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="button" data-ox-button-theme="aero-gel-squishy-office-lit-button">
            <label></label>
            <div data-ox-form-role="button" tabindex="0">Submit 9</div>
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="button" data-ox-button-theme="aero-gel-squishy-jellybean-button">
            <label></label>
            <div data-ox-form-role="button" tabindex="0">Submit 10</div>
        </div>

        <div data-ox-field="field" data-ox-field-display="row" data-ox-field-type="button" data-ox-button-theme="aero-gel-squishy-jellybean-button">
            <label></label>
            <div data-ox-form-role="button" tabindex="0">Submit 11</div>
        </div>


    </div>

</body>
</html>
